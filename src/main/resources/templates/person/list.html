<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorator="adminlayout">

<body>
<div class="x_panel" layout:fragment="content">
    <div class="x_title">
        <h2>People
            <small>all</small>
        </h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                        class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                </ul>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <p class="text-muted font-13 m-b-30" th:text="#{person.table.description}">
            Navigate to group and run unit test on exam.
        </p>
        <table id="datatable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><a class="sorted" sd:pagination-sort="firstName" th:text="#{person.firstName}"></a></th>
                <th><a class="sorted" sd:pagination-sort="lastName" th:text="#{person.lastName}"></a></th>
                <th th:text="#{person.github.login}"></th>
                <th th:text="#{person.description}"></th>
                <th th:text="#{app.action}">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${page}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.githubLogin}"></td>
                <td th:text="${person.description}"></td>
                <td>
                    <!--/*<a th:href="@{/group-exam/{id}/list/(id=${group.id})}" class="btn btn-primary btn-xs"><i*/-->
                    <!--class="fa fa-folder"></i> Exam </a>-->
                    <a th:href="@{/person/{id}/edit/(id=${person.id})}" class="btn btn-primary btn-xs"><i
                            class="fa fa-folder"></i> Edit </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span
                                aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

</body>
</html>
